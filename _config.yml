name: Kactus Test
description: Kactus test for future adoption
meta_description: "Kactus test for future adoption"

aboutPage: true

markdown: kramdown
highlighter: rouge

plugins: [jekyll-paginate]
paginate: 20
domain_name: 'http://www.ic.unicamp.br/~santanche'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'santanche'

# Details for the RSS feed generator
url:            'http://www.ic.unicamp.br/~santanche'
author:         'André Santanchè'
authorTwitter:  'santanche'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default-minimal
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post